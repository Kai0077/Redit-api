name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci: 
    name: CI - Build API
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with: 
          dotnet-version: '8.x'
          
      - name: Restore
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore
        
  cd:
    name: CD - Docker Image Validation
    runs-on: ubuntu-latest
    needs: ci
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Build Docker image
        run: docker build -t redit-api:ci .
        
      - name: Validate Docker container startup
        run: |
          docker run -d --name redit-container-check -p 8080:8080 redit-api:ci
          sleep 10
          docker logs redit-container-check
          docker stop redit-container-check
